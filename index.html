<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Clicker</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>

    <!-- Castle Button -->
    <section id="castle">
        <button id="theCastle"><img id="theCastleImage" src="images/castle.png" alt="Castle"></button>
    </section>
    <br />
    <br />
    <h1 id="title">CLICK THE CASTLE</h1>

    <!-- Gold Counter -->

    <section id="goldCounter">
        <br />
        <h1>GOLD</h1>
        <h1 id="score">0</h1>
    </section>

    <!-- Upgrades -->

    <section id="Upgrades">
        <button id="one">
            <div class="options">
                <p>Castle Upgrade 1</p>
                <p id="OneCostText">1000</p>
                <p>x2 Income Multiplier</p>
            </div>
        </button>
        <button id="two">
            <div class="options">
                <p>Castle Upgrade 2</p>
                <p id="TwoCostText">10000</p>
                <p>x5 Income Multiplier</p>
            </div>
        </button>
        <button id="three">
            <div class="options">
                <p>Castle Upgrade 3</p>
                <p id="ThreeCostText">100000</p>
                <p>x10 Income Multiplier</p>
            </div>
        </button>
    </section>
    <br / id="break">

    <!-- Unit Button -->

    <section id="buttons">
        <button id="peasant">
            <section class="soldiers">
                <div>
                    <img src="images/Peasant.png" alt="peasant">
                    <p id="peasantNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Peasant</h2>
                    <h3>50 Gold</h3>
                    <h3>1 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="knight">
            <section class="soldiers">
                <div>
                    <img src="images/knight.png" alt="knight">
                    <p id="knightNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Knight</h2>
                    <h3>300 Gold</h3>
                    <h3>10 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="calvary">
            <section class="soldiers">
                <div>
                    <img src="images/Calvary.png" alt="calvary">
                    <p id="calvaryNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Calvary</h2>
                    <h3>1,000 Gold</h3>
                    <h3>50 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="lancer">
            <section class="soldiers">
                <div>
                    <img src="images/Lancer.png" alt="lancer">
                    <p id="lancerNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Lancer</h2>
                    <h3>1,500 Gold</h3>
                    <h3>75 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br>
        <button id="templar">
            <section class="soldiers">
                <div>
                    <img src="images/templar.png" alt="templar">
                    <p id="templarNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Templar</h2>
                    <h3>2,500 Gold</h3>
                    <h3>150 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="gaurd">
            <section class="soldiers">
                <div>
                    <img src="images/KingsGaurd.png" alt="gaurd">
                    <p id="gaurdNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Kings Gaurd</h2>
                    <h3>4,000 Gold</h3>
                    <h3>400 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="winged">
            <section class="soldiers">
                <div>
                    <img src="images/wingedKnight.png" alt="winged">
                    <p id="wingedNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Winged Knight</h2>
                    <h3>10,000 Gold</h3>
                    <h3>1,000 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="duke">
            <section class="soldiers">
                <div>
                    <img src="images/Duke.png" alt="duke">
                    <p id="dukeNumber">0</p>
                </div>
                <div id="infos">
                    <h2>Duke</h2>
                    <h3>25,000 Gold</h3>
                    <h3>3,000 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
        <button id="king">
            <section class="soldiers">
                <div>
                    <img src="images/king.png" alt="king">
                    <p id="kingNumber">0</p>
                </div>
                <div id="infos">
                    <h2>King</h2>
                    <h3>70,000 Gold</h3>
                    <h3>10,000 Gold Per Second</h3>
                </div>
            </section>
        </button>
        <br />
    </section>
    <br />
</body>
</html>
